name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Tap local formula
        env:
          WORKSPACE: ${{ github.workspace }}
        run: brew tap JsonDBCloud/tap "$WORKSPACE"

      - name: Audit formula
        run: brew audit --strict --formula jsondb

      - name: Install formula
        run: brew install jsondb

      - name: Test formula
        run: brew test jsondb
